<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Momontum</title>
</head>

<body>
    <div class="js-clock">
        <h1 class="js-title"></h1>
    </div>
    <form class="js-nameForm">
        <input type="text" name="" id="" placeholder="What is your name?">
    </form>
    <h2 class="js-greeting"></h2>

    <form class="js-todoForm">
        <input type="text" name="" id="" placeholder="Write your todo">
    </form>
    <div class="todoList">
        <div class="pending">
            <h3>Pending Todos</h3>
            <ul></ul>
        </div>
        <div class="complete">
            <h3>Complete Todos</h3>
            <ul></ul>
        </div>
    </div>
    <div class="js-weather">
        <p></p>
    </div>

    <script src="./src/js/geolocation.js"></script>
    <script src="./src/js/background.js"></script>
    <script src="./src/js/todos.js"></script>
    <script src="./src/js/greeting.js"></script>
    <script src="./src/js/colck.js"></script>
</body>

</html>
